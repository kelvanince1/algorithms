<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filter</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

    <table id="myTable">
      <tr class="header">
        <th style="width:60%;">Name</th>
        <th style="width:40%;">Country</th>
      </tr>
      <tr>
        <td>United States</td>
        <td>Washington DC</td>
      </tr>
      <tr>
        <td>UK</td>
        <td>London</td>
      </tr>
      <tr>
        <td>Brazil</td>
        <td>Brasilia</td>
      </tr>
      <tr>
        <td>South Korea</td>
        <td>Germany</td>
      </tr>
    </table>

  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
